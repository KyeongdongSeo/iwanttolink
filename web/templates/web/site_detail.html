{% extends 'web/base.html' %}

{% block content %}
    <div class="post">
        <div class="date">
            {{ site.created_date }}
        </div>
        <a class="btn btn-default" href="{% url 'site_edit' pk=site.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ site.name }}</h1>
        <p>{{ site.url }} {{ site.status }}</p>
    </div>
{% endblock %}
