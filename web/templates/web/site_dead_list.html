{% extends 'web/base.html' %}

{% block content %}
    {% for site in sites %}
        <div class="post">
            <p class="date">created: {{ site.created_date }}</p>
            <h1><a href="{% url 'site_detail' pk=site.pk %}">{{ site.name }}</a></h1>
            <p><a href="{{ site.url }}">{{ site.url }}</a> | {{ site.status }} | {{ site.priority }}</p>
        </div>
    {% empty %}
        <p>There are no dead sites!</p>
    {% endfor %}
{% endblock %}
